<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="login.html" th:action="@{/insert}" th:object="${insertAdministratorForm}">
						<fieldset>
							<legend>管理者登録<br>(システムにログインできる管理者を登録します)</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											氏名:
										</label>
										<label class="error-messages">
											氏名を入力してください
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎" th:field="*{name}">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label  class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="yamada@mail.com" th:field="*{mailAddress}">
									</div>
								</div>
							</div>
							<!-- パスワード -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="passwaord">
											パスワード:
										</label>
										<label class="error-messages" >
											パスワードを入力してください
										</label>
										<input type="password" name="password" id="password" class="form-control" placeholder="password" th:field="*{password}">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>


</body>
</html>
